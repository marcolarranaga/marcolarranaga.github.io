<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #FFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 5px 10px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .header-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .content-wrapper {
            width: 80%;
            margin: 0 auto;
            padding-top: 60px; /* Padding top adjusted to account for fixed navbar */
        }
        .section {
            padding: 80px 20px;
            text-align: left;
        }
        .section h2 {
            font-size: 28px;
            color: #333;
        }
        .icon-bar-wrapper {
            width: 80%;
            margin: 0 auto;
        }
        .icon-bar {
            display: flex;
            justify-content: space-between;
            background-color: #FDFEFE;
            padding: 10px 0;
            margin: 20px 0;
        }
        .icon-bar div {
            text-align: center;
            flex-grow: 1;
        }
        .icon-bar img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }
        .icon-bar p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333333;
        }
        .article-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .article-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        .article-list img {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }
        .article-list div {
            display: flex;
            flex-direction: column;
        }
        .article-list div p {
            margin: 0;
            margin-bottom: 5px;
        }
        /* Estilo para las líneas entre secciones */
        hr.section-divider {
            border: none;
            border-top: 2px solid #cccccc;
            margin: 40px 10%;
            width: 80%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#About-me">About Me</a>
        <a href="#Research-interest">Research Interest</a>
        <a href="#Publications">Publications</a>
        <a href="#Contact">Contact</a>
    </div>

    <!-- Imagen de encabezado -->
    <div>
        <img src="ocean_pic.jpg" alt="Header Image" class="header-image">
    </div>

    <!-- Contenedor para la barra de íconos -->
    <div class="icon-bar-wrapper">
        <div class="icon-bar">
            <div>
                <p>About Me</p>
                <a href="#About-me">
                    <img src="about_me_icon.png" alt="About Me">
                </a>
            </div>
            <div>
                <p>Research Interest</p>
                <a href="#Research-interest">
                    <img src="research_icon.png" alt="Research Interest">
                </a>
            </div>
            <div>
                <p>Publications</p>
                <a href="#Publications">
                    <img src="papers_icon.png" alt="Publications">
                </a>
            </div>
            <div>
                <p>Contact</p>
                <a href="#Contact">
                    <img src="contact_icon.png" alt="Contact">
                </a>
            </div>
        </div>
    </div>

    <!-- Contenedor para las secciones -->
    <div class="content-wrapper">
        <!-- Sección About Me -->
        <hr class="section-divider">
        <div class="section" id="About-me">
            <h2>About Me</h2>
            <p>...</p>
        </div>

        <!-- Sección Research Interest -->
        <hr class="section-divider">
        <div class="section" id="Research-interest">
            <h2>Research Interest</h2>
            <p>...</p>
        </div>

        <!-- Sección Publications -->
        <hr class="section-divider">
        <div class="section" id="Publications">
            <h2>Publications</h2>
            <!-- Contenido de las subsecciones -->
        </div>

        <!-- Sección Contact -->
        <hr class="section-divider">
        <div class="section" id="Contact">
            <h2>Contact</h2>
            <p>...</p>
        </div>
    </div>
</body>
</html>

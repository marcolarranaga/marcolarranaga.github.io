<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar a {
            color: #FFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 5px 10px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .header-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .section {
            padding: 80px 20px; /* Padding top adjusted to account for fixed navbar */
            text-align: center;
        }
        .section h2 {
            font-size: 28px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#About-me">About Me</a>
        <a href="#Research-interest">Research Interest</a>
        <a href="#Publications">Publications</a>
        <a href="#Contact">Contact</a>
    </div>

    <!-- Imagen de encabezado -->
    <div>
        <img src="ocean_pic.jpg" alt="Header Image" class="header-image">
    </div>

    <!-- Sección About Me -->
    <div class="section" id="About-me">
        <h2>About Me</h2>
        <p>Aquí va tu contenido sobre ti.</p>
    </div>

    <!-- Sección Research Interest -->
    <div class="section" id="Research-interest">
        <h2>Research Interest</h2>
        <p>Aquí va tu contenido sobre tus intereses de investigación.</p>
    </div>

    <!-- Sección Publications -->
    <div class="section" id="Publications">
        <h2>Publications</h2>
        <p>Aquí va tu contenido sobre tus publicaciones.</p>
    </div>

    <!-- Sección Contact -->
    <div class="section" id="Contact">
        <h2>Contact</h2>
        <p>Aquí va tu contenido de contacto.</p>
    </div>
</body>
</html>
